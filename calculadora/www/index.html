<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Cualquier otro Meta debe de ir DEBAJO de estos-->
    <title> Página de Prueba Esqueleto </title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Personalizado -->
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">
            Calculadora
          </a>
          <p class="navbar-text">By Leonardo Bouchan</p>
        </div>
      </div>
    </div>

    <div class="container-fluid" id="calculatorStyle">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-5">
            <div class="uneditable-input"></div>
          </div>
          <div class="col-md-2 text-center">
              =
          </div>
          <div class="col-md-5">
            <div id="calculator-result"  class="uneditable-output">0</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div>
            <div class="row">
              <a class="btn btn-default btn-lg">sin</a>
              <a class="btn btn-default btn-lg">cos</a>
              <a class="btn btn-default btn-lg">md</a>
              <a class="btn btn-danger btn-lg">C</a>
            </div>
            <div class="row">
              <a class="btn btn-default btn-lg">7</a>
              <a class="btn btn-default btn-lg">8</a>
              <a class="btn btn-default btn-lg">9</a>
              <a class="btn btn-default btn-lg">(</a>
              <a class="btn btn-default btn-lg">)</a>
            </div>
            <div class="row">
              <a class="btn btn-default btn-lg">4</a>
              <a class="btn btn-default btn-lg">5</a>
              <a class="btn btn-default btn-lg">6</a>
              <a class="btn btn-default btn-lg">-</a>
              <a class="btn btn-default btn-lg">+</a>
            </div>
            <div class="row">
              <a class="btn btn-default btn-lg">1</a>
              <a class="btn btn-default btn-lg">2</a>
              <a class="btn btn-default btn-lg">3</a>
              <a class="btn btn-default btn-lg">÷</a>
              <a class="btn btn-default btn-lg">x</a>
            </div>
            <div class="row">
              <a class="btn btn-default btn-lg">.</a>
              <a class="btn btn-default btn-lg">0</a>
              <a class="btn btn-default btn-lg">%</a>
              <a class="btn btn-primary btn-lg">=</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- Sección de JS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
