<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Cualquier otro Meta debe de ir DEBAJO de estos-->
    <title> Página de Prueba Esqueleto </title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Personalizado -->
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">
            Calculadora
          </a>
          <p class="navbar-text">By Leonardo Bouchan</p>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="jumbotron" id="calculatorStyle">
        <div class="row">
          <div class="col-md-5">
            <div id="calculator-screen" class="form-control uneditable-input"></div>
          </div>
          <div class="col-md-2 text-center">
              =
          </div>
          <div class="col-md-5">
            <div id="calculator-result"  class="form-control uneditable-input">0</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div id="calculatorKeyboard">
            <div class="row">
              <a href="#" class="btn btn-default btn-lg" data-constant="SIN" data-key="115">sin</a>
              <a href="#" class="btn btn-default btn-lg" data-constant="COS" data-key="99">cos</a>
              <a href="#" class="btn btn-default btn-lg" data-constant="MOD" data-key="109">md</a>
              <a href="#" class="btn btn-danger btn-lg" data-method="reset" data-key="8">C</a>
            </div>
            <div class="row">
              <a href="#" class="btn btn-default btn-lg" data-key="55">7</a>
              <a href="#" class="btn btn-default btn-lg" data-key="56">8</a>
              <a href="#" class="btn btn-default btn-lg" data-key="57">9</a>
              <a href="#" class="btn btn-default btn-lg" data-constant="BRO" data-key="40">(</a>
              <a href="#" class="btn btn-default btn-lg" data-constant="BRC" data-key="41">)</a>
            </div>
            <div class="row">
              <a href="#" class="btn btn-default btn-lg" data-key="52">4</a>
              <a href="#" class="btn btn-default btn-lg" data-key="53">5</a>
              <a href="#" class="btn btn-default btn-lg" data-key="54">6</a>
              <a href="#" class="btn btn-default btn-lg" data-constant="MIN" data-key="45">-</a>
              <a href="#" class="btn btn-default btn-lg" data-constant="SUM" data-key="43">+</a>
            </div>
            <div class="row">
              <a href="#" class="btn btn-default btn-lg" data-key="49">1</a>
              <a href="#" class="btn btn-default btn-lg" data-key="50">2</a>
              <a href="#" class="btn btn-default btn-lg" data-key="51">3</a>
              <a href="#" class="btn btn-default btn-lg" data-constant="DIV" data-key="47">/</a>
              <a href="#" class="btn btn-default btn-lg" data-constant="MULT" data-key="42">*</a>
            </div>
            <div class="row">
              <a href="#" class="btn btn-default btn-lg" data-key="46">.</a>
              <a href="#" class="btn btn-default btn-lg" data-key="48">0</a>
              <a href="#" class="btn btn-default btn-lg" data-constant="PROC" data-key="37">%</a>
              <a href="#" class="btn btn-primary btn-lg" data-method="calculate" data-key="61">=</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- Sección de JS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
